{% extends 'base.html' %} 
{%block title%}

{%endblock title%}
{%block body%}

<div class="mb-3">
    <label for="title">Todo title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      id="title"
      aria-describedby="emailHelp"
      placeholder="Enter Your Task"
      value={{todo.title}}

      >Put First things First :)</small
    >
  </div>

  {%endblock body%}
